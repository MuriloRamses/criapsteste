	<div class="container-fluid position-relative bg-white p-0">
		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary"
				style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Carregando...</span>
			</div>
		</div>
		<!-- Spinner End -->

		<!-- Content Start -->
		<div>
			<!-- Navbar Start -->
			<nav class="navbar-expand bg-light navbar-light sticky-top px-4 py-0">
				<div class="navbar-nav align-items-center ">
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="index.html"><i class="fa fa-home"></i></a>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Pesquisar
									Projetos</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Acompanhar
									Candidatura</a></li>
						</ul>
					</div>
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown"> <img
							class="rounded-circle me-lg-2"
							src="../../static/img/defalt_user2.png"
							th:src="@{../../static/img/defalt_user2.png}" alt=""
							style="width: 40px; height: 40px;">
						</a>
						<div
							class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
							<a href="login.html" class="dropdown-item">Login</a> <a
								href="signup.html" class="dropdown-item">Sign Up</a>
						</div>
					</div>
				</div>
			</nav>
			<!-- Navbar End -->

			<!-- Form Start -->
			<div class="container-fluid pt-4 px-4 align-items-center">
				<div class="row g-4">
					<div>
						<div class="bg-light rounded h-100 p-4">
							<h6 class="mb-4">Cadastrar Projeto</h6>
							<form>
								<div class="mb-3">
									<label for="" class="form-label">Nome do Projeto</label> <input
										type="text" class="form-control" id="">
								</div>
								<div class="mb-3">
									<label for="floatingTextarea">Descrição do Projeto</label>
									<textarea class="form-control"
										placeholder="Descreva o projeto aqui" id="floatingTextarea"
										style="height: 150px;"></textarea>
								</div>
								<div class="mb-3">
									<label for="floatingSelect">Quantidade de Participantes</label>
									<select class="form-select" id="floatingSelect"
										aria-label="Floating label select example">
										<option selected>...</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="outro">Especifique</option>
									</select>
								</div>
								<button type="submit" class="btn btn-primary">Cadastrar</button>
							</form>
						</div>
					</div>
					<!-- Form End -->


					<!-- Footer Start -->
					<div class="container-fluid pt-4 px-4">
						<div class="bg-light rounded-top p-4">
							<div class="row">
								<div class="col-12 col-sm-6 text-center text-sm-start">

									Designed By <a href="https://htmlcodex.com">HTML Codex</a>
								</div>
							</div>
						</div>
					</div>
					<!-- Footer End -->
				</div>
				<!-- Content End -->


				<!-- Back to Top -->
				<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i
					class="bi bi-arrow-up"></i></a>

			<script
